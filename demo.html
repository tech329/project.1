<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Staff Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }
        .heading-container {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        h2 {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 300;
            color: #ddd;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Computer Technology</h1>
        <h2>Welcome to the Staff Portal</h2>
    </div>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form onsubmit="return validateLogin(event)">
            <label for="staff-name">Staff Name:</label>
            <select id="staff-name" name="staff-name" required>
                <option value="">Select Staff</option>
                <option value="Menka">Menka</option>
                <option value="Elangovan">Elangovan</option>
                <option value="Ruba">Ruba</option>
                <option value="Renuka">Renuka</option>
            </select>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const staffPasswords = {
            Menka: "pass1",
            Elangovan: "pass2",
            Ruba: "pass3",
            Renuka: "pass4"
        };

        function validateLogin(event) {
            event.preventDefault();
            const staffName = document.getElementById("staff-name").value;
            const password = document.getElementById("password").value;

            if (staffPasswords[staffName] && staffPasswords[staffName] === password) {
                alert(`Welcome, ${staffName}!`);
                // Redirect to the second page (B.Sc. Computer Technology Yearwise Table)
                window.location.href = "yearwise_table.html";  // Change to the URL of your yearwise table page
            } else {
                alert("Invalid staff name or password.");
            }
        }
    </script>
</body>
</html>
