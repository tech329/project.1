<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Staff Login</title>
   </head>
<body>
    <link rel="stylesheet" href="login.css">
    <div class="heading-container">
        <h1>Computer Technology</h1>
        <h2>Welcome to the Staff Portal</h2>
    </div>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form onsubmit="return validateLogin(event)">
            <label for="staff-name">Staff Name:</label>
            <select id="staff-name" name="staff-name" required>
                <option value="">Select Staff</option>
                <option value="Menka">Menka</option>
                <option value="Elangovan">Elangovan</option>
                <option value="Ruba">Ruba</option>
                <option value="Renuka">Renuka</option>
            </select>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const staffPasswords = {
            Menka: "pass1",
            Elangovan: "pass2",
            Ruba: "pass3",
            Renuka: "pass4"
        };

        function validateLogin(event) {
            event.preventDefault();
            const staffName = document.getElementById("staff-name").value;
            const password = document.getElementById("password").value;

            if (staffPasswords[staffName] && staffPasswords[staffName] === password) {
                alert(`Welcome, ${staffName}!`);
                // Redirect to the second page (B.Sc. Computer Technology Yearwise Table)
                window.location.href = "department.html";  // Change to the URL of your yearwise table page
            } else {
                alert("Invalid staff name or password.");
            }
        }
    </script>
</body>
</html>
